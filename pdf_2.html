      <script>
        const savePDFButton = document.getElementById('savePDFButton');
        savePDFButton.addEventListener('click', () => {
          // Get the content to convert to PDF
          const content = document.getElementById('resumeContent1'); // Target the resume content
          // Configure html2pdf options
          const opt = {
            margin: 1,
            filename: 'resume.pdf',
            image: { type: 'jpeg', quality: 0.45 },
            html2canvas: { scale: 2 },
            jsPDF: {
              unit: 'in',
              format: 'letter',
              orientation: 'portrait'
            }
          };
          // Convert and save the PDF
          html2pdf()
            .set(opt)
            .from(content)
            .save()
            .then(() => {
              // Optional: Display a success message
              console.log('PDF saved successfully!');
            })
            .catch(err => {
              console.error(err);
            });
        });
      </script>
